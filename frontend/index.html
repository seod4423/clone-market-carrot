<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">10:52</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>잠실3동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow-down.svg" alt="arrow-down" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>

    <main>
      <a class="write-btn" href="write.html">+ 글쓰기</a>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/docu.svg" alt="docu" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/loca.svg" alt="loca" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <a href="/chatroom">
          <div class="footer-icons">
            <div class="footer-icons__img">
              <img src="assets/chat.svg" alt="chat" />
            </div>
            <div class="footer-icons__desc">채팅</div>
          </div>
        </a>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="user" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면을 줄여주세요</div>

    <script src="js/index.js"></script>
  </body>
</html>
